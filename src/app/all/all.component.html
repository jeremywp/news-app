<mat-form-field>
  <input matInput>
</mat-form-field>

<mat-card *ngFor="let article of articles$">
  <mat-card-title-group>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="article.author">by {{ article.author }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>{{ article.description }}</mat-card-content>
</mat-card>
