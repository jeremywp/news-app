<ng-container *ngFor="let article of favoriteArticles">
  <mat-card *ngIf="article.description && article.urlToImage">
    <div class="mat-card-style">
      <div>
        <mat-card-title-group>
          <mat-card-title>
            <a [href]="article.url">{{ article.title }}</a>
          </mat-card-title>
          <mat-card-subtitle *ngIf="article.author">by {{ article.author }}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>{{ article.description }}</mat-card-content>
      </div>
      <div class="img-container">
        <img class="mat-img" [src]="article.urlToImage">
      </div>
    </div>
  </mat-card>
</ng-container>
